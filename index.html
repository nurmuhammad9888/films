<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Movies</title>
</head>
<body class="bg-black">
    <!-- SITE HEADER START -->
    <header class="site-header">
        <h1 class="text-center py-4 text-bg-secondary mx-2 mx-md-0">Movies</h1>
    </header>
    <!-- SITE HEADER FINISH -->
    
    <!-- SITE MAIN START -->
    <main class="site-main">
        <!-- HERO SECTION START -->
        <section class="hero">
            <div class="container px-2 px-md-0">
                <form class="js-form my-5 w-75 mx-auto d-flex" action="#" method="post" autocomplete="off">
                    <input class="form-control search-input" type="search" name="search" placeholder="Search">
                    <button class="btn btn-danger ms-2" type="submit">Search</button>
                </form>
                <ul class="move-list row list-unstyled d-flex justify-content-between mt-5">
                </ul>
            </div>
        </section>
        <!-- HERO SECTION FINISH -->
    </main>
    <!-- SITE MAIN FINISH -->
    
    <!-- SITE FOOTER START -->
    <footer class="site-footer">
        
    </footer> 
    <!-- SITE FOOTER FINISH -->
    <div class="modall">
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content ">
                    <div class="modal-body row mx-auto">
                        <div class="col-12 col-lg-5 mt-2 mb-2">
                            <h4 class="nodal-title"></h4>
                            <iframe class="modal-iframe mx-auto" src="" title="Ishq qissasi | @Xizr Abdulkarim" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                        <div class="col-12 col-lg-7 d-flex flex-column justify-content-between">
                            <div>
                                <div class="d-flex justify-content-between my-3">
                                    <span class="move-reating modal-reating d-inline-flex align-items-center fw-semibold"></span>
                                    <span class="move-year modal-year d-inline-flex align-items-center fw-semibold"></span>
                                    <time class="move-time modal-time d-inline-flex align-items-center fw-semibold"></time>
                                </div>
                                <p class="fw-semibold mb-1"> Categories :
                                    <span class="move-categores fw-normal text-light modal-catagoti"></span>
                                </p>
                                <p class="modal-text"></p>
                            </div>
                            <a class="modal-link" href="" target="blank">Show on IMDb</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <template class="template">
        <li class="item bg-secondary d-flex flex-column justify-content-between rounded p-3 mb-4 mx-auto mx-lg-0 col-12 col-md-6 col-lg-4 col-xl-3">
            <div class="d-flex flex-column">
                <img class="move-img mx-auto" src="" alt="">
                <h5 class="move-title text-white my-2"></h5>
                <div class="d-flex justify-content-between my-3">
                    <span class="move-reating d-inline-flex align-items-center fw-semibold"></span>
                    <span class="move-year d-inline-flex align-items-center fw-semibold"></span>
                    <time class="move-time d-inline-flex align-items-center fw-semibold"></time>
                </div>
                <p class="fw-semibold"> Categories :
                    <span class="move-categores fw-normal text-light"></span>
                </p>
            </div>
            <button class="btn btn-warning btn-js" data-bs-toggle="modal" data-bs-target="#exampleModal">More info</button>
        </li>
    </template>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./js/movies.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
