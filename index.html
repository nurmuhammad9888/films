<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Movies</title>
</head>
<body>
    <!-- SITE HEADER START -->
    <header class="site-header">
        <h1 class="text-center py-4 text-bg-secondary mx-2 mx-md-0">Movies</h1>
    </header>
    <!-- SITE HEADER FINISH -->
    
    <!-- SITE MAIN START -->
    <main class="site-main">
        <!-- HERO SECTION START -->
        <section class="hero">
            <div class="container px-2 px-md-0">
                <ul class="move-list row list-unstyled d-flex justify-content-between mt-5">
                    
                </ul>
            </div>
        </section>
        <!-- HERO SECTION FINISH -->
    </main>
    <!-- SITE MAIN FINISH -->
    
    <!-- SITE FOOTER START -->
    <footer class="site-footer">
        
    </footer>
    <template class="template">
        <li class="item bg-info rounded p-3 mb-3 mx-auto mx-lg-0 col-12 col-md-6 col-lg-4 col-xl-3">
            <h5 class="move-title text-center text-danger"></h5>
            <p> Year : 
                <span class="move-year badge bg-dark"></span>
            </p>
            <p> Time :
                <time class="move-time bg-warning px-2 py-1"></time>
            </p>
            <p > Categories :
                <span class="move-categores text-light"></span>
            </p>
        </li>
    </template>
    <!-- SITE FOOTER FINISH -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./js/movies.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
